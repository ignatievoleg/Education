<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="container">
    <div class="calculator">
        <div class="info">
            <input id="info__result" class="info__result">
        </div>
        <table class="btns">
            <tr>
                <td class="btn"><button value="(">(</button></td>
                <td с><button value=")">)</button></td>
                <td><button value="mc">mc</button></td>
                <td><button value="m+">m+</button></td>
                <td><button value="m-">m-</button></td>
                <td><button value="mr">mr</button></td>
                <td><button value="AC">ac</button></td>
                <td><button value="+/-"/>+/-</button> </td>
                <td><button value="%">%</button></td>
                <td><button value="√">√</button></td>
            </tr>
            <tr>
                <td><button value="2nd">2nd</button></td>
                <td><button value="x2">x2</button></td>
                <td><button value="x3">x3</button></td>
                <td><button value="xy">xy</button></td>
                <td><button value="ex">ex</button></td>
                <td><button value="10x">10x</button></td>
                <td><button value="7">7</button></td>
                <td><button value="8">8</button></td>
                <td><button value="9">9</button></td>
                <td><button value="*">*</button></td>
            </tr>
            <tr>
                <td><button value="1x">1x</button></td>
                <td><button value="2√x">2√x</button></td>
                <td><button value="3√x">3√x</button></td>
                <td><button value="y√x">y√x</button></td>
                <td><button value="ln">ln</button></td>
                <td><button value="log">log</button></td>
                <td><button value="4">4</button></td>
                <td><button value="5">5</button></td>
                <td><button value="6">6</button></td>
                <td><button value="-">-</button></td>
            </tr>
            <tr>
                <td><button value="x!">x!</button></td>
                <td><button value="sin">sin</button></td>
                <td><button value="cos">cos</button></td>
                <td><button value="tan">tan</button></td>
                <td><button value="e">e</button></td>
                <td><button value="EE">EE</button></td>
                <td><button value="1">1</button></td>
                <td><button value="2">2</button></td>
                <td><button value="3">3</button></td>
                <td><button value="+">+</button></td>
            </tr>
            <tr>
                <td><button value="rad">rad</button></td>
                <td><button value="sinh">sinh</button></td>
                <td><button value="cosh">cosh</button></td>
                <td><button value="tanh">tanh</button></td>
                <td><button value="П">П</button></td>
                <td><button value="Rand">Rand</button></td>
                <td><button value="0">0</button></td>
                <td><button value=".">.</button></td>
                <td colspan="2" class="btn"><button class="btn__result" value="=">=</button></td>


            </tr>
        </table>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
