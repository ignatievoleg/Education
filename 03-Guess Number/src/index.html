<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Nember</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="main">
    <h3 class="main__title">Привет, я загадал число от min до max вашего диапазона. Попробуй угадать его за x
        попыток!</h3>
    <p class="main__text">Выбери свой диапазон:</p>
    <div class="main__range">
        от
        <input class="main__from" type="number" min="1" value="1" id="from">
        до
        <input class="main__to" type="number" max="200" value="200" id="to">
    </div>
    <p class="main__text">Сколько хочешь попыток?</p>
    <input class="main__attempts" type="number" min="5" max="15" value="5" id="attempts">
    <button class="main__generate" id="btn-generate">GENERATE</button>
    <p class="main__text">Отлично! Начнем. Введи первое число.</p>
    <input class="main__guess" type="number" id="guess">
    <button class="main__btn-guess" id="btn-guess">GUESS</button>
    <button class="main__btn-exit" id="btn-exit">E X I T</button>

</div>


<script src="./script.js"></script>
</body>
</html>
