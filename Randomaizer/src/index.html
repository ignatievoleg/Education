<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomaizer</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="main">
    <h1 class="main__title">RANDOMAIZER</h1>
    <p class="main__range">Min</p>
    <input class="main__from" value="1" id="from">
    <p class="main__range">Max</p>
    <input class="main__to" value="1" id="to">
    <button class="main__generate" id="btn-generate">GENERATE</button>
    <span class="main__number" id="number">Generated number: </span>
    <button class="main__reset" id="btn-reset">RESET</button>
</div>


<script src="./script.js"></script>
</body>
</html>
