<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Nember</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h3>Привет, я загадал число от min до max вашего диапазона. Попробуй угадать его за x попыток!</h3>
    <p>Выбери свой диапазон:</p>
    <div>
        <input type="number" min="1" max="200" id="from">
        до
        <input type="number" id="to">
    </div>
    <p>Сколько хочешь попыток?</p>
    <button id="btn-generate">GENERATE</button>
    <input type="number" id="attempts">
    <p>Отлично! Начнем. Введи первое число.</p>
    <input type="number" id="guess">
    <button id="btn-guess">Guess</button>
    <button id="btn-exit">EXIT</button>





<script src="js/main.js"></script>
</body>
</html>
