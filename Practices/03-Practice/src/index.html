<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<section class="calendar">
    <header class="calendar__header">
        <h1 class="calendar__header-title">AUGUST</h1>
        <div class="calendar__header-day">
            <span class="calendar__day-name">Sun</span>
            <span class="calendar__day-name">Mon</span>
            <span class="calendar__day-name">Tue</span>
            <span class="calendar__day-name">Wed</span>
            <span class="calendar__day-name">Thu</span>
            <span class="calendar__day-name">Fri</span>
            <span class="calendar__day-name">Sat</span>
        </div>
    </header>
    <main class="calendar-main">
        <div class="calendar-main__day-number">
            <label tabindex="0" class="calendar-main__another-Month"><input type="radio" disabled>27</label>
            <label tabindex="0" class="calendar-main__another-Month"><input type="radio" disabled>28</label>
            <label tabindex="0" class="calendar-main__another-Month"><input type="radio" disabled>29</label>
            <label tabindex="0" class="calendar-main__another-Month"><input type="radio" disabled>30</label>
            <label tabindex="0" class="calendar-main__another-Month"><input type="radio" disabled>31</label>
            <label tabindex="0" class="calendar-main__this-Month"><input type="radio">1</label>
            <label tabindex="0" class="calendar-main__off"><input type="radio">2</label>
        </div>
        <div class="calendar-main__day-number">
            <label tabindex="0" class="calendar-main__off"><input type="radio">3</label>
            <label tabindex="0" class="calendar-main__this-Month"><input type="radio">4</label>
            <label tabindex="0" class="calendar-main__this-Month"><input type="radio">5</label>
            <label tabindex="0" class="calendar-main__this-Month"><input type="radio">6</label>
            <label tabindex="0" class="calendar-main__this-Month"><input type="radio">7</label>
            <label tabindex="0" class="calendar-main__this-Month"><input type="radio">8</label>
            <label tabindex="0" class="calendar-main__off"><input type="radio">9</label>
        </div>
        <div class="calendar-main__day-number">
            <label tabindex="0" class="calendar-main__off"><input type="radio">10</label>
            <label tabindex="0" class="calendar-main__this-Month"><input type="radio">11</label>
            <label tabindex="0" class="calendar-main__this-Month"><input type="radio">12</label>
            <label tabindex="0" class="calendar-main__this-Month"><input type="radio">13</label>
            <label tabindex="0" class="calendar-main__this-Month"><input type="radio">14</label>
            <label tabindex="0" class="calendar-main__this-Month"><input type="radio">15</label>
            <label tabindex="0" class="calendar-main__off"><input type="radio">16</label>
        </div>
        <div class="calendar-main__day-number">
            <label tabindex="0" class="calendar-main__off"><input type="radio">17</label>
            <label tabindex="0" class="calendar-main__this-Month"><input type="radio">18</label>
            <label tabindex="0" class="calendar-main__this-Month"><input type="radio">19</label>
            <label tabindex="0" class="calendar-main__this-Month"><input type="radio">20</label>
            <label tabindex="0" class="calendar-main__this-Month"><input type="radio">21</label>
            <label tabindex="0" class="calendar-main__this-Month"><input type="radio">22</label>
            <label tabindex="0" class="calendar-main__off"><input type="radio">23</label>
        </div>
        <div class="calendar-main__day-number">
            <label tabindex="0" class="calendar-main__holiday"><input type="radio">24</label>
            <label tabindex="0" class="calendar-main__this-Month"><input type="radio">25</label>
            <label tabindex="0" class="calendar-main__this-Month"><input type="radio">26</label>
            <label tabindex="0" class="calendar-main__this-Month"><input type="radio">27</label>
            <label tabindex="0" class="calendar-main__this-Month"><input type="radio">28</label>
            <label tabindex="0" class="calendar-main__this-Month"><input type="radio">29</label>
            <label tabindex="0" class="calendar-main__off"><input type="radio">30</label>
        </div>
        <div class="calendar-main__day-number">
            <label tabindex="0" class="calendar-main__off"><input type="radio">31</label>
            <label tabindex="0" class="calendar-main__another-Month"><input type="radio" disabled>1</label>
            <label tabindex="0" class="calendar-main__another-Month"><input type="radio" disabled>2</label>
            <label tabindex="0" class="calendar-main__another-Month"><input type="radio" disabled>3</label>
            <label tabindex="0" class="calendar-main__another-Month"><input type="radio" disabled>4</label>
            <label tabindex="0" class="calendar-main__another-Month"><input type="radio" disabled>5</label>
            <label tabindex="0" class="calendar-main__another-Month"><input type="radio" disabled>6</label>
        </div>
    </main>
</section>
</body>
</html>
